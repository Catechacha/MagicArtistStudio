<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>MagicArtistStudio</title>
    <link href="lib/winjs-4.0.1/css/ui-light.css" rel="stylesheet" />
    <script src="lib/winjs-4.0.1/js/base.js"></script>
    <script src="lib/winjs-4.0.1/js/ui.js"></script>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/main.js"></script>
</head>
<body>
    <br/>
    <div id="container" draggable="false">
        <br /><myTitle>Magic artist studio</myTitle><br />
        <img draggable="false" id="mickeyImg" class="mickeyImg" src="/images/img/mickey2.png" width="150" height="200" /><br />
        <button draggable="false" id="play" class="myButton playButton">Play</button><br /><br />
        <button draggable="false" id="quit" class="myButton quitButton">Quit</button><br /><br />
        <div class="containerImage" id="containerImage" draggable="false">
            <img src="images/shelf.JPG" class="shelf" draggable="false" />
            <img src="images/index/canvasMickey.png" class="canvasImg" draggable="false"/>
            <img src="images/shelf.JPG" class="shelf2" draggable="false"/>
            <img src="images/index/books.png" class="books" draggable="false" />
            <img src="images/index/birillo.png" class="birillo1" id="birillo1" draggable="false" />
            <img src="images/index/sofa.png" class="sofa" draggable="false" />
            <img src="images/index/plant.png" class="plant" draggable="false" />
            <img src="images/index/minnieSymbol.png" class="minnieSymbol" id="minnieSymbol" draggable="false" />
        </div>
    </div>
</body>
</html>
